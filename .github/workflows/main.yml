name: first simple project
on: 
  workflow_dispatch:
    inputs:
      target_environment: 
        type: environment
        description: select the environment
        required: true
        default: dev
env:
 ECR_TAG: ${{ github.event.repository.name }}


jobs:
    my_first_java_project:
      runs-on: ubuntu-latest
      environment: dev
      steps:

          - name: aws credentials Setup using repositiry level variable and secrets
            uses:  aws-actions/configure-aws-credentials@v4
            with: 
              aws-access-key-id: ${{ vars.AWS_ACCESS_KEY_ID }}
              aws-secret-access-key: ${{ vars.AWS_SECRET_ACCESS_KEY }}
              aws-region: ${{ vars.AWS_REGION }}

          - name: Checkout Repository 
            uses: actions/checkout@v4
            with: 
                repository: sh378269/simple-java-maven-app

          - name: setting repo name
            run: |
                echo "REPO_NAME=${{ github.event.repository.name }}" >> $GITHUB_ENV
                cat $GITHUB_ENV

          - name: checking repo content
            run: |
                pwd
                ls -lrt
          - name: Setup Terraform
            uses: hashicorp/setup-terraform@v1

          - name: Set up Maven
            uses: stCarolas/setup-maven@v5
            with:
              maven-version: 3.9.2

          - name: Set up JDK 17
            uses: actions/setup-java@v4
            with:
              java-version: '17'
              distribution: 'adopt'

