name: first simple project
on: 
  workflow_dispatch:
    inputs:
      target_environment: 
        type: environment
        description: select the environment
        required: true
        default: dev
  
jobs: #this is using repo level secrets and variable
  first-jobs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository 
        uses: actions/checkout@v4

      - name: print greeting
        run: echo "good morning"
      - name: print good bye
        run: |
          echo "bye bye"
          ls -lrt
          cat /proc/version
          cat /etc/os-release
      - name: output of github context
        run: echo "${{toJSON(github)}}"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
       
      - name: check aws version........"
        run: |
            aws --version
            echo "access key ${{ env.access_id }}"
           

      #AWS
      - name: aws credentials Setup using repositiry level variable and secrets
        uses:  aws-actions/configure-aws-credentials@v4
        with: 
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name : create iam User
        run: | 
             pwd
             terraform init
             terraform plan
             echo "check aws version........"
             aws --version
      #- name: terraform apply
        #if: github.ref == 'refs/heads/"testenv"' && github.event_name == 'push'
        #run: terraform apply -auto-approve

        
  jobs:
   runs-on: ubuntu-latest
   environment: dev
   steps:
      - name: Checkout Repository 
        uses: actions/checkout@v4
        with: 
            repository: sh378269/simple-java-maven-app

      - name: checking repo content
        run: |
            pwd
            ls -lrt

      - name: Set up Maven
        uses: stCarolas/setup-maven@v5
        with:
         maven-version: 3.9.2

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: check maven and java version 
        run: |
            java --version
            mvn -v
      - name: maven build
        run: |
            pwd
            mvn -B -DskipTests clean package
            ls -lrt

      - name: build test
        run: |
            mvn test
            cd target
            ls -lrt
            java -jar my-app-1.0-SNAPSHOT.jar
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      



